<please-wait></please-wait>
<div>
    <h1>Bonusy</h1>

    <div class="panel panel-default" ng-repeat="bonus in ctrl.bonuses">
        <div class="panel-heading" style="background-color: {{bonus.color.code}}">
            <div class="row">
                <div class="col-xs-2 col-sm-2 col-md-1 col-lg-1">
                    <i class="fa fa-check fa-2x" style="color: green" aria-hidden="true" ng-show="bonus.isDone"></i>
                    <i class="fa fa-unlock-alt fa-2x" style="color: green" aria-hidden="true" ng-show="bonus.isUnlocked && !bonus.isDone"></i>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-5 col-lg-5">
                    <h4>
                        <a ng-href="#/postDetail/{{bonus.post}}">{{bonus.name}}</a>
                    </h4>
                </div>
                <div class="col-xs-4 col-sm-4 col-md-6 col-lg-6">
                    Heslo: {{bonus.password}}
                </div>
            </div>
        </div>
    </div>
</div>
