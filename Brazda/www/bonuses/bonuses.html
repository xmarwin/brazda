<please-wait></please-wait>
<div>
    <h1>Bonusy</h1>

    <div class="panel panel-default" ng-repeat="bonus in ctrl.bonuses">
        <div class="panel-heading" style="background-color: {{bonus.color.code}}">
            <div class="row">
                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
                    <i class="fa fa-check fa-2x" style="color: green" aria-hidden="true" ng-show="bonus.isDone===true"></i>
                    <i class="fa fa-unlock-alt fa-2x" style="color: green" aria-hidden="true" ng-show="bonus.isUnlocked===true && bonus.isDone===false"></i>
                </div>
                <div class="col-lg-11 col-md-11 col-sm-11 col-xs-11">
                    <h4>
                        <a ng-href="#/postDetail/{{bonus.post}}">{{bonus.name}}</a>
                    </h4>
                </div>
            </div>
        </div>

        <!-- List group -->
        <ul class="list-group">
            <li ng-repeat="indicie in bonus.indicies" class="list-group-item"><a ng-href="#/postDetail/{{indicie.post}}">{{indicie.shibboleth}}</a></li>
        </ul>
    </div>
</div>
