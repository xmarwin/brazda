<please-wait></please-wait>
<div>
    <div class="row form-group">
        <div class="col-xs-6 col-sm-8 col-md-9 col-lg-9">
            <h1>Bonusy</h1>
        </div>
    </div>
    <table class="post-list">
        <tbody ng-repeat="postItem in ctrl.postsFiltered">
            <tr>
                <td rowspan="2" style="width: 36px">
                    <i class="fa fa-check fa-2x" style="color: green" aria-hidden="true" ng-show="postItem.isDone===true"></i>
                </td>

                <td rowspan="2" style="width: 36px" class="{{postItem.color}}">
                    <i class="fa fa-2x fa-question-circle-o" aria-hidden="true" ng-show="postItem.postType==='CIP'"></i>
                    <i class="fa fa-2x fa-compass" aria-hidden="true" ng-show="postItem.postType==='ACT'"></i>
                    <i class="fa fa-2x fa-archive" aria-hidden="true" ng-show="postItem.postType==='CGC'"></i>
                    <i class="fa fa-2x fa-gift" aria-hidden="true" ng-show="postItem.postType==='BON'"></i>
                    <i class="fa fa-2x fa-play" aria-hidden="true" ng-show="postItem.postType==='BEG'"></i>
                    <i class="fa fa-2x fa-flag-checkered" aria-hidden="true" ng-show="postItem.postType==='END'"></i>
                </td>
                <td colspan="6" class="{{postItem.color}}">{{postItem.name}}</td>
                <td rowspan="2" class="{{postItem.color}}">
                    <a href="#/postDetail/{{postItem.post}}" class="btn btn-default"><i class="fa fa-angle-double-right" aria-hidden="true"></i><span class="hidden-xs"> Detail</span></a>
                </td>
            </tr>
            <tr class="{{postItem.color}}">
                <td>
                    T<span class="hidden-xs">erén</span>: {{postItem.terrain}}
                </td>
                <td>
                    O<span class="hidden-xs">btížnost</span>: {{postItem.difficulty}}
                </td>

                <td ng-show="postItem.size === 'M'">V<span class="hidden-xs">elikost</span>: <img src="../assets/images/micro.gif" title="Micro" /></td>
                <td ng-show="postItem.size === 'S'">V<span class="hidden-xs">elikost</span>: <img src="../assets/images/small.gif" title="Small" /></td>
                <td ng-show="postItem.size === 'R'">V<span class="hidden-xs">elikost</span>: <img src="../assets/images/regular.gif" title="Regular" /></td>
                <td ng-show="postItem.size === 'L'">V<span class="hidden-xs">elikost</span>: <img src="../assets/images/large.gif" title="Large" /></td>
                <td ng-show="postItem.size === 'O'">V<span class="hidden-xs">elikost</span>: <img src="../assets/images/other.gif" title="Other" /></td>

                <td ng-show="postItem.cacheType === 'TRA'">T<span class="hidden-xs">yp</span>: <img src="../assets/images/traditional_16.gif"></td>
                <td ng-show="postItem.cacheType === 'MLT'">T<span class="hidden-xs">yp</span>: <img src="../assets/images/multi_16.gif"></td>
                <td ng-show="postItem.cacheType === 'MYS'">T<span class="hidden-xs">yp</span>: <img src="../assets/images/unknown_16.gif"></td>
                <td ng-show="postItem.cacheType === 'ERT'">T<span class="hidden-xs">yp</span>: <img src="../assets/images/earthcache_16.gif"></td>
                <td ng-show="postItem.cacheType === 'WIG'">T<span class="hidden-xs">yp</span>: <img src="../assets/images/wherigo_16.gif"></td>
                <td ng-show="postItem.cacheType == null || postItem.cacheType === ''">T<span class="hidden-xs">yp</span>: -</td>

                <td>B<span class="hidden-xs">ody</span>: {{postItem.maxScore}}</td>
                <td>I<span class="hidden-xs">ndicie</span>: {{ postItem.isDone === true ? postItem.shibboleth: '-'}}</td>
            </tr>
        </tbody>
    </table>
</div>
