<please-wait></please-wait>
<div>
    <h1>Výsledky</h1>
    <div>
        <table>
            <tr>
                <th>
                    &nbsp;
                </th>
                <th ng-repeat="post in ctrl.posts">
                    {{post.name}}
                </th>
            </tr>
            <tr ng-repeat="team in ctrl.teams">
                <td>
                    {{team.name}}
                </td>
                <td ng-repeat="post in ctrl.posts">
                    {{ ((ctrl.posts | filter: {post : post.post} : true)[0].logs | filter : {team : team.team} : true)[0].score }}
                </td>
            </tr>
        </table>
    </div>
</div>
