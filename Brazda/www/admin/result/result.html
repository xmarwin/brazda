<please-wait></please-wait>
<div>
    <h1>Výsledky</h1>
    <div>
        <div>
            <select ng-model="ctrl.teamType" class="form-control" ng-change="ctrl.changeTeamType()">
                <option value="all">Všichni</option>
                <option value="adults">Dospělí</option>
                <option value="kids">Děti</option>
            </select>
        </div>
        <table class="results-table">
            <tr>
                <th style="border-right: 1px solid lightgrey">
                    &nbsp;
                </th>
                <th ng-repeat="post in ctrl.posts" style="border-right: 1px solid lightgrey">
                    <div>
                        <nobr>{{ post.name }}</nobr>
                    </div>
                </th>
                <th style="border-right: 1px solid lightgrey">
                    <div>
                        Penalizace
                    </div>
                </th>
                <th>
                    <div>
                        Celkem
                    </div>
                </th>
            </tr>
            <tr ng-repeat="team in ctrl.results | orderBy: '-totalPoints'" style="border-top: 1px solid lightgrey" ng-class="{'result-1': $index == '0','result-2': $index == '1','result-3': $index == '2', 'result-4': $index == '3'}">
                <td style="width: 200px; text-align: right; border-right: 1px solid lightgrey">
                    <nobr>{{ team.teamName }}</nobr>
                </td>
                <td ng-repeat="post in ctrl.posts" style="border-right: 1px solid lightgrey">
                    {{ ctrl.getScore(team.team, post.post) }}
                </td>
                <td style="border-right: 1px solid lightgrey">
                    {{ ctrl.getPenalty(team.team) }}
                </td>
                <td>
                    {{ ctrl.getTotal(team.team) }}
                </td>
            </tr>
        </table>
    </div>
