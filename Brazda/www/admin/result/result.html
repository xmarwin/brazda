<please-wait></please-wait>
<div>
    <h1>Výsledky</h1>
    <div>
        <table class="results-table">
            <tr>
                <th>
                    &nbsp;
                </th>
                <th ng-repeat="post in ctrl.posts">
                    <div>
                        <nobr>{{ post.name }}</nobr>
                    </div>
                </th>
                <th>
                    Penalizace
                </th>
                <th>
                    Celkem
                </th>
            </tr>
            <tr ng-repeat="team in ctrl.results | orderBy: '-totalPoints'">
                <td style="width: 200px; text-align: right;">
                    {{ team.teamName }}
                </td>
                <td ng-repeat="post in ctrl.posts">
                    {{ ctrl.getScore(team.team, post.post) }}
                </td>
                <td>
                    {{ ctrl.getPenalty(team.team) }}
                </td>
                <td>
                    {{ ctrl.getTotal(team.team) }}
                </td>
            </tr>
        </table>
    </div>
</div>
