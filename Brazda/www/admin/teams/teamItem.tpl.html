<div class="row">
    <h4 class="col-xs-3 col-sm-3 col-md-3 col-xl-3">{{teamItem.name}}</h4>
    <div class="col-xs-7 col-sm-7 col-md-7 col-xl-7">{{teamItem.description}}</div>
    <div class="col-xs-2 col-sm-2 col-md-2 col-xl-2 text-right" ng-hide="teamItem.team_type === 'ORG'">
        <a href="#/admin/teams/edit/{{teamItem.id}}"><span class="glyphicon glyphicon-pencil icon" aria-hidden="true"></span></a>
        <a href="#/admin/teams/delete/{{teamItem.id}}"><span class="glyphicon glyphicon-remove delete-icon icon" aria-hidden="true"></span></a>
    </div>
</div>
