<div>
    <h1>Admin - týmy</h1>
    <a href="#/admin/teams/add"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Přidat tým</a>
    <div class="list-group">
        <div ng-repeat="team in ctrl.teams | orderBy: 'team'" class="row list-group-item">
            <h4 class="col-xs-3 col-sm-3 col-md-3 col-xl-3">{{team.name}}</h4>
            <div class="col-xs-6 col-sm-6 col-md-6 col-xl-7">{{team.description}}</div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-xl-2 text-right" ng-hide="team.role === 'ORG'">
                <a href="#/admin/teams/edit/{{team.team}}" class="btn btn-primary"><span class="fa fa-edit" aria-hidden="true"></span><span class="hidden-xs"> Upravit</span></a>
                <button type="button" ng-click="ctrl.deleteTeam(team.team)" class="btn btn-danger"><i class="fa fa-remove" aria-hidden="true"></i><span class="hidden-xs"> Odstranit</span></button>
            </div>
        </div>
    </div>
</div>
