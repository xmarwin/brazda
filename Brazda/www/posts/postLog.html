<div ng-controller="PostLogCtrl as ctrl">
    <form name="logPostForm">
        <div class="row">
            <h1 class="col-xs-12 col-sm-12 col-md-12 col-xl-12">Zalogovat stanoviště {{ctrl.post.name}}</h1>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-xl-12">Zadejte heslo k tomuto stanovišti:</div>
        </div>
        <br />
        <div class="row">
            <div class="col-xs-6 col-sm-8 col-md-10 col-xl-10">
                <input type="text" class="form-control" ng-model="ctrl.shibboleth" required />
            </div>
            <div class="col-xs-6 col-sm-4 col-md-2 col-xl-2">
                <button ng-click="ctrl.log()" ng-disabled="logPostForm.$invalid" class="btn btn-primary">Zalogovat</button>
            </div>
        </div>
    </form>
</div>
