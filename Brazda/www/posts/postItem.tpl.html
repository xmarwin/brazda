<div class="row">
    <div class="col-xs-1 col-sm-1 col-md-1 col-xl-1 {{postItem.color}}">
        <i class="fa fa-question-circle-o fa-4x" aria-hidden="true" ng-show="postItem.post_type==='CIP'"></i>
        <i class="fa fa-compass fa-4x" aria-hidden="true" ng-show="postItem.post_type==='ACT'"></i>
        <i class="fa fa-archive fa-4x" aria-hidden="true" ng-show="postItem.post_type==='CGC'"></i>
        <i class="fa fa-gift fa-4x" aria-hidden="true" ng-show="postItem.post_type==='BON'"></i>
        <i class="fa fa-play fa-4x" aria-hidden="true" ng-show="postItem.post_type==='BEG'"></i>
        <i class="fa fa-flag-checkered fa-4x" aria-hidden="true" ng-show="postItem.post_type==='END'"></i>
    </div>
    <h3 class="col-xs-3 col-sm-3 col-md-3 col-xl-3">{{postItem.name}}</h3>
    <div class="col-xs-2 col-sm-2 col-md-2 col-xl-2">
        <star-rating-comp rating="postItem.terrain" color="'ok'" size="'medium'" label-text="'Terén: '" show-half-stars="true" show-hover-stars="true" read-only="true"></star-rating-comp>
        <star-rating-comp rating="postItem.difficulty" color="'ok'" size="'medium'" label-text="'Obtížnost: '" show-half-stars="true" show-hover-stars="true" read-only="true"></star-rating-comp>
    </div>
    <div class="col-xs-4 col-sm-4 col-md-4 col-xl-4">
    </div>
    <div class="col-xs-2 col-sm-2 col-md-2 col-xl-2">
        <a href="#/postDetail/{{postItem.post}}" class="btn btn-default">Detail</a>
    </div>
</div>
