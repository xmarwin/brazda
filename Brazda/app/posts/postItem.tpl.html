<div class="row {{postItem.color}}">
    <img class="col-xs-1 col-sm-1 col-md-1 col-xl-1" src="/brazda/app/assets/images/cipher.png" ng-show="postItem.post_type==='ACT'" />
    <img class="col-xs-1 col-sm-1 col-md-1 col-xl-1" src="/brazda/app/assets/images/activity.png" ng-show="postItem.post_type==='CIP'" />
    <img class="col-xs-1 col-sm-1 col-md-1 col-xl-1" src="/brazda/app/assets/images/cache.png" ng-show="postItem.post_type==='CGC'" />
    <img class="col-xs-1 col-sm-1 col-md-1 col-xl-1" src="/brazda/app/assets/images/bonus.png" ng-show="postItem.post_type==='BON'" />
    <img class="col-xs-1 col-sm-1 col-md-1 col-xl-1" src="/brazda/app/assets/images/start.png" ng-show="postItem.post_type==='BEG'" />
    <img class="col-xs-1 col-sm-1 col-md-1 col-xl-1" src="/brazda/app/assets/images/finish.png" ng-show="postItem.post_type==='END'" />
    <h3 class="col-xs-3 col-sm-3 col-md-3 col-xl-3">{{postItem.name}}</h3>
    <div class="col-xs-2 col-sm-2 col-md-2 col-xl-2">
        <star-rating-comp rating="postItem.terrain" color="'ok'" size="'medium'" label-text="'Terén: '" show-half-stars="true" show-hover-stars="true" read-only="true"></star-rating-comp>
        <star-rating-comp rating="postItem.difficulty" color="'ok'" size="'medium'" label-text="'Obtížnost: '" show-half-stars="true" show-hover-stars="true" read-only="true"></star-rating-comp>
    </div>
    <a href="#!/postDetail/{{postItem.post}}">Detail</a>
</div>
