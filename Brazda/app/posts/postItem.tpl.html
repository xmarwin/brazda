<div class="col-xs-12 col-sm-12 col-md-12 col-xl-12 postItem">
    <div class="row">
        <div>
            <img src="/brazda/app/assets/images/cipher.png" class="col-xs-1 col-sm-1 col-md-1 col-xl-1 {{postItem.post_color}}" ng-show="postItem.post_type==='ACT'" />
            <img src="/brazda/app/assets/images/activity.png" class="col-xs-1 col-sm-1 col-md-1 col-xl-1 {{postItem.post_color}}" ng-show="postItem.post_type==='CIP'" />
            <img src="/brazda/app/assets/images/cache.png" class="col-xs-1 col-sm-1 col-md-1 col-xl-1 {{postItem.post_color}}" ng-show="postItem.post_type==='CGC'" />
            <img src="/brazda/app/assets/images/bonus.png" class="col-xs-1 col-sm-1 col-md-1 col-xl-1 {{postItem.post_color}}" ng-show="postItem.post_type==='BON'" />
            <img src="/brazda/app/assets/images/start.png" class="col-xs-1 col-sm-1 col-md-1 col-xl-1 {{postItem.post_color}}" ng-show="postItem.post_type==='STA'" />
            <img src="/brazda/app/assets/images/finish.png" class="col-xs-1 col-sm-1 col-md-1 col-xl-1 {{postItem.post_color}}" ng-show="postItem.post_type==='CIL'" />
        </div>
        <h3 class="col-xs-3 col-sm-3 col-md-3 col-xl-3">{{postItem.name}}</h3>
        <div class="col-xs-2 col-sm-2 col-md-2 col-xl-2">
            <star-rating-comp rating="postItem.terrain" color="'ok'" size="'medium'" label-text="'Terén: '" show-half-stars="true" show-hover-stars="true" read-only="true"></star-rating-comp>
            <star-rating-comp rating="postItem.difficulty" color="'ok'" size="'medium'" label-text="'Obtížnost: '" show-half-stars="true" show-hover-stars="true" read-only="true"></star-rating-comp>
        </div>
        <a href="#!/postDetail/{{postItem.id}}">Detail</a>
    </div>
</div>
