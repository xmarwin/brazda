<div class="col-xs-12 col-sm-12 col-md-12 col-xl-12 postItemAdmin">
    <div class="row">
        <img src="/brazda/app/assets/images/cipher.png" class="col-xs-1 col-sm-1 col-md-1 col-xl-1 {{postItemAdmin.color}}" ng-show="postItemAdmin.post_type==='CIP'" />
        <img src="/brazda/app/assets/images/activity.png" class="col-xs-1 col-sm-1 col-md-1 col-xl-1 {{postItemAdmin.color}}" ng-show="postItemAdmin.post_type==='ACT'" />
        <img src="/brazda/app/assets/images/cache.png" class="col-xs-1 col-sm-1 col-md-1 col-xl-1 {{postItemAdmin.color}}" ng-show="postItemAdmin.post_type==='CGC'" />
        <img src="/brazda/app/assets/images/bonus.png" class="col-xs-1 col-sm-1 col-md-1 col-xl-1 {{postItemAdmin.color}}" ng-show="postItemAdmin.post_type==='BON'" />
        <img src="/brazda/app/assets/images/start.png" class="col-xs-1 col-sm-1 col-md-1 col-xl-1 {{postItemAdmin.color}}" ng-show="postItemAdmin.post_type==='BEG'" />
        <img src="/brazda/app/assets/images/finish.png" class="col-xs-1 col-sm-1 col-md-1 col-xl-1 {{postItemAdmin.color}}" ng-show="postItemAdmin.post_type==='END'" />
        <h3 class="col-xs-3 col-sm-3 col-md-3 col-xl-3">{{postItemAdmin.name}}</h3>
        <div class="col-xs-2 col-sm-2 col-md-2 col-xl-2">
            <star-rating-comp rating="postItemAdmin.terrain" color="'ok'" size="'medium'" label-text="'Terén: '" show-half-stars="true" show-hover-stars="true" read-only="true"></star-rating-comp>
            <star-rating-comp rating="postItemAdmin.difficulty" color="'ok'" size="'medium'" label-text="'Obtížnost: '" show-half-stars="true" show-hover-stars="true" read-only="true"></star-rating-comp>
        </div>
        <div class="col-xs-5 col-sm-5 col-md-5 col-xl-5">

        </div>
        <div class="col-xs-1 col-sm-1 col-md-1 col-xl-1" ng-hide="teamItem.team_type === 'ORG'">
            <a href="#!/admin/posts/edit/{{postItemAdmin.post}}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
            <a href="#!/admin/posts/delete/{{postItemAdmin.post}}"><span class="glyphicon glyphicon-remove delete-icon" aria-hidden="true"></span></a>
        </div>
    </div>
</div>
