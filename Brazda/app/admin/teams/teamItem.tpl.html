<div class="col-xs-12 col-sm-12 col-md-12 col-xl-12 postItem">
    <div class="row">
        <h3 class="col-xs-3 col-sm-3 col-md-3 col-xl-3">{{teamItem.name}}</h3>
        <div class="col-xs-8 col-sm-8 col-md-8 col-xl-8">{{teamItem.description}}</div>
        <div class="col-xs-1 col-sm-1 col-md-1 col-xl-1" ng-hide="teamItem.team_type === 'ORG'">
            <a href="#!/admin/teams/edit/{{teamItem.id}}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
            <a href="#!/admin/teams/delete/{{teamItem.id}}"><span class="glyphicon glyphicon-remove delete-icon" aria-hidden="true"></span></a>
        </div>
    </div>
</div>
