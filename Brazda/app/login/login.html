<div ng-controller="LoginCtrl as ctrl">
    <form novalidate class="simple-form">
        <div class="alert alert-danger" role="alert" ng-show="ctrl.showError">{{ctrl.errorMessage}}</div>
        <div class="form-group">
            <label>
                Název týmu:
                <select name="teamName" id="teamName" ng-options="team.name for team in ctrl.teams" ng-model="ctrl.team" class="form-control"></select>
            </label><br />
        </div>
        <div class="form-group">
            <label>Heslo:<input type="password" ng-model="ctrl.password" class="form-control" /></label>
        </div>
        <input type="submit" ng-click="ctrl.login()" value="Odeslat" class="btn btn-default" />
    </form>
</div>
